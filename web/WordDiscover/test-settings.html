<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Component Tests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .test-results {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .btn {
            margin: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Settings Component Tests</h1>
        <p>Run tests to verify the fix for the "Cannot read properties of null" error.</p>
        
        <div>
            <button class="btn btn-primary" onclick="runSettingsTests()">Run All Tests</button>
            <button class="btn btn-secondary" onclick="testSettingsComponentInitialization().then(result => console.log('Init result:', result))">Test Initialization</button>
            <button class="btn btn-secondary" onclick="testAddEventListenersWithMissingElements().then(result => console.log('Event listener test result:', result))">Test Event Listeners</button>
            <button class="btn btn-secondary" onclick="testOpenMethod().then(result => console.log('Open method test result:', result))">Test Open Method</button>
        </div>
        
        <div class="test-results" id="testResults">
            Test results will appear here...
        </div>
    </div>

    <!-- Settings Modal Placeholder -->
    <div class="modal" id="settingsModal"></div>

    <script type="module" src="components/Settings/Settings.test.js"></script>
    <script>
        // Redirect console output to the results div
        const testResults = document.getElementById('testResults');
        
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function() {
            originalLog.apply(console, arguments);
            testResults.textContent += Array.from(arguments).join(' ') + '\n';
            testResults.scrollTop = testResults.scrollHeight;
        };
        
        console.error = function() {
            originalError.apply(console, arguments);
            testResults.textContent += 'ERROR: ' + Array.from(arguments).join(' ') + '\n';
            testResults.scrollTop = testResults.scrollHeight;
        };
    </script>
</body>
</html>
