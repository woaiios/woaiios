<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Discoverer - Expand Your Vocabulary</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-book-open"></i>
                    Word Discoverer
                </h1>
                <div class="header-controls">
                    <button class="btn btn-outline" id="settingsBtn">
                        <i class="fas fa-cog"></i>
                        Settings
                    </button>
                    <button class="btn btn-primary" id="vocabularyBtn">
                        <i class="fas fa-list"></i>
                        Vocabulary (<span id="vocabCount">0</span>)
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Text Input Area -->
            <div class="text-input-section">
                <div class="input-group">
                    <textarea id="textInput" placeholder="Paste your English text here to discover new words and expand your vocabulary..."></textarea>
                    <div class="input-controls">
                        <button class="btn btn-secondary" id="clearBtn">
                            <i class="fas fa-trash"></i>
                            Clear
                        </button>
                        <button class="btn btn-primary" id="analyzeBtn">
                            <i class="fas fa-search"></i>
                            Analyze Text
                        </button>
                    </div>
                </div>
            </div>

            <!-- Analysis Controls -->
            <div class="analysis-controls">
                <div class="control-group">
                    <label for="mainDifficultyLevel">Difficulty Level:</label>
                    <select id="mainDifficultyLevel">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate" selected>Intermediate</option>
                        <option value="advanced">Advanced</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="mainHighlightMode">Highlight Mode:</label>
                    <select id="mainHighlightMode">
                        <option value="unknown">Unknown Words Only</option>
                        <option value="difficult" selected>Difficult Words</option>
                        <option value="all">All Words</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showTranslations" checked>
                        Show Translations on Hover
                    </label>
                </div>
            </div>

            <!-- Analyzed Text Display -->
            <div class="analyzed-text-section" id="analyzedTextSection" style="display: none;">
                <h3>Analyzed Text</h3>
                <div class="analyzed-text" id="analyzedText"></div>
            </div>

            <!-- Statistics -->
            <div class="statistics" id="statistics" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="totalWords">0</div>
                    <div class="stat-label">Total Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="highlightedWords">0</div>
                    <div class="stat-label">Highlighted Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="newWords">0</div>
                    <div class="stat-label">New Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="difficultyScore">0</div>
                    <div class="stat-label">Difficulty Score</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Vocabulary Modal Placeholder -->
    <div class="modal" id="vocabularyModal"></div>

    <!-- Settings Modal Placeholder -->
    <div class="modal" id="settingsModal"></div>



    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Analyzing text...</p>
        </div>
    </div>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script type="module" src="app.js"></script>
</body>
</html>
