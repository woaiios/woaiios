<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>WordDiscover - Expand Your English Vocabulary</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script type="module" crossorigin src="/assets/js/main-lzU99dKc.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/css/main-C5-MkARM.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-book"></i>
                    <span>WordDiscover</span>
                </div>
                <div class="header-controls">
                    <button class="btn btn-outline" id="vocabularyBtn">
                        <i class="fas fa-graduation-cap"></i>
                        Vocabulary
                    </button>
                    <button class="btn btn-outline" id="settingsBtn">
                        <i class="fas fa-cog"></i>
                        Settings
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Text Input Area -->
            <div class="text-input-section">
                <div class="input-group">
                    <textarea id="textInput" placeholder="Paste your English text here to discover new words and expand your vocabulary..."></textarea>
                    <div class="input-controls">
                        <button class="btn btn-secondary" id="clearBtn">
                            <i class="fas fa-trash"></i>
                            Clear
                        </button>
                        <button class="btn btn-primary" id="analyzeBtn">
                            <i class="fas fa-search"></i>
                            Analyze Text
                        </button>
                    </div>
                </div>
            </div>

            <!-- Analysis Controls -->
            <div class="analysis-controls">
                <div class="control-group">
                    <label for="mainDifficultyLevel">Difficulty Level:</label>
                    <select id="mainDifficultyLevel">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate" selected>Intermediate</option>
                        <option value="advanced">Advanced</option>
                        <option value="expert">Expert</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="mainHighlightMode">Highlight Mode:</label>
                    <select id="mainHighlightMode">
                        <option value="unknown">Unknown Words Only</option>
                        <option value="difficult" selected>Difficult Words</option>
                        <option value="all">All Words</option>
                    </select>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="showTranslations" checked>
                        Show Translations on Hover
                    </label>
                </div>
            </div>

            <!-- Analyzed Text Display -->
            <div class="analyzed-text-section" id="analyzedTextSection" style="display: none;">
                <h3>Analyzed Text</h3>
                <div class="analyzed-text" id="analyzedText"></div>
            </div>

            <!-- Statistics -->
            <div class="statistics" id="statistics" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number" id="totalWords">0</div>
                    <div class="stat-label">Total Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="highlightedWords">0</div>
                    <div class="stat-label">Highlighted Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="newWords">0</div>
                    <div class="stat-label">New Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="difficultyScore">0</div>
                    <div class="stat-label">Difficulty Score</div>
                </div>
            </div>

            <!-- Highlighted Words List -->
            <div class="highlighted-words-list" id="highlightedWordsList" style="display: none;">
                <h3>Highlighted Words</h3>
                <div id="highlightedWordsContainer"></div>
            </div>
        </div>
    </main>

    <!-- Vocabulary Modal Placeholder -->
    <div class="modal" id="vocabularyModal"></div>

    <!-- Settings Modal Placeholder -->
    <div class="modal" id="settingsModal"></div>

    <!-- Word Modal -->
    <div class="modal" id="wordModal">
        <div class="modal-content" id="wordModalContent">
            <div class="modal-header">
                <h3 id="wordModalTitle"></h3>
                <button class="modal-close" id="wordModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <p id="wordModalTranslation"></p>
                <div class="modal-actions" id="wordModalActions"></div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Analyzing text...</p>
        </div>
    </div>

    <!-- Database Loading Progress -->
    <div class="db-loading-overlay" id="dbLoadingOverlay">
        <div class="db-loading-content">
            <div class="db-loading-icon">
                <i class="fas fa-database"></i>
            </div>
            <h3>Loading Dictionary Database</h3>
            <p class="db-loading-message" id="dbLoadingMessage">Initializing...</p>
            <div class="progress-bar-container">
                <div class="progress-bar" id="dbProgressBar"></div>
            </div>
            <div class="progress-info">
                <span id="dbProgressPercentage">0%</span>
                <span id="dbProgressChunks">0/10 chunks</span>
            </div>
            <p class="db-loading-tip">ðŸ’¡ Dictionary data is cached locally. First load downloads, subsequent loads are instant from cache!</p>
        </div>
    </div>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
